<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="logo-section">
            <div class="logo-container">
                <div class="logo-img"><img src="./images/odin-lined.png" alt="odin-logo"></div>
                <div class="logo"><p class="logo-para">ODIN</p></div>
            </div>
            <div class="credits-div">
                <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a> </p></div>
        </div>

        <div class="sign-up-section">
            <div class="info-section">
                <div class="info">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign-up <em>now</em> to get started</p>
                    <br>
                    You <em>know</em> you want to.
                </div>

            </div>
            <div class="form-section">
                <p>Let's do this!</p>
                <form action="#" method="post" id="form">

                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" pattern="[^\d]+" required>
                    </div>

                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" pattern="[^\d]+" required>
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                        <span></span>
                    </div>
                    
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" pattern="\d{10}">
                        <span></span>
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8" maxlength="30" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).*" required>
                        <span></span>
                    </div>

                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" minlength="8" maxlength="30" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).*" required class="valid">
                        <span></span>
                    </div>


                </form>

            </div>
            <div class="create-account-section">
                <div class="btn-container">
                    <button class="submit-btn" type="submit" form="form">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
